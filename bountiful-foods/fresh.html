<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Bountiful Foods is small business specializing in organic, locally grown foods.">

    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/medium.css">

    <title>Bountiful Foods</title>
</head>
<body>
    <header>
        <h1>Bountiful Foods</h1>
        <nav>
            <button id="hamburger-btn"><span>&#9776;</span><span>X</span></button>
            <ul id="primary-nav">
                <li><a href="index.html">Home</a></li>
                <li id="current"><a href="fresh.html">Fresh</a></li>
                <li><a href="about-us.html">About Us</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="drink-form">
            <h3>Build your own speciality drink</h3>
            <form method="get" action="">
                <fieldset id="form-info">
                    <legend>Build your own speciality drink</legend>
                    <label for="fname">First Name*: 
                    <input type="text" id="fname" name="fname" placeholder="John" required> </label>
                    <label for="lname">Last Name: 
                    <input type="text" id="lname" name="lname" placeholder="Doe"> </label>
                    <label for="email">Email*: 
                    <input type="email" id="email" name="email" placeholder="johndoe@gmail.com" required> </label>
                    <label for="tel">Phone*: 
                    <input type="tel" id="tel" name="tel" placeholder="1235551234" required pattern="[0-9]{7,}"> </label>
                </fieldset>
                <fieldset>
                    <legend>Choose your fruit</legend>
                    <!-- Dropdown menu -->
                    <select name="fruit1" required>
                        <option value="" disabled selected hidden>Choose a fruit</option>
                        <option value=""></option>
                    </select>
                    <select name="fruit2" required>
                        <option value="" disabled selected hidden>Choose a fruit</option>
                        <option value=""></option>
                    </select>
                    <select name="fruit3" required>
                        <option value="" disabled selected hidden>Choose a fruit</option>
                        <option value="">I</option>
                    </select>
                </fieldset>
                <fieldset>
                    <legend>Special Instructions</legend>
                    <label for="special-instructions">Let us know any special instructions that makes this drink yours: 
                    <textarea name="special-instructions" id="special-instructions"></textarea> </label>
                </fieldset>
                <input type="hidden" name="load-date-time" id="load-date-time" value="">
                <input type="submit" value="Sumbit Your Drink" id="submit" name="submit">
            </form>
        </section>
    </main>
    <footer>
        <p id="updated-el">Last Updated: <span id="timestamp"></span></p>
    </footer>
    <script src="scripts/script.js"></script>
</body>
</html>
