<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Bountiful Foods is small business specializing in organic, locally grown foods.">
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com"> -->
    <!-- <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/medium.css">
    <link rel="shortcut icon" href="images/favicon48.ico">
    <title>Bountiful Foods</title>
</head>
<body>
    <header>
        <div>
            <a href="index.html"><img src="images/favicon48.ico" alt="logo" loading="lazy" height="48" width="48"></a>
            <h1>Bountiful Foods</h1>
        </div>
        <nav>
            <button id="hamburger-btn"><span>&#9776;</span><span>X</span></button>
            <ul id="primary-nav">
                <li id="current"><a href="index.html">Home</a></li>
                <li><a href="fresh.html">Fresh</a></li>
                <li><a href="about-us.html">About Us</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="weather">
            <h2>Weather</h2>
            <p id="w_temp">Temperature</p>
            <img src="https://via.placeholder.com/50" alt="weather-icon" id="weather-icon" height="50" width="50" loading="lazy">
            <p id="w_condition">Condition description</p>
            <p id="w_humidity">Humidity</p>
            <table>
                <caption>Three day forcast</caption>
                <thead>
                    <tr>
                        <th>Next</th>
                        <th>24 Hours</th>
                        <th>25-48 Hours</th>
                        <th>49-72 Hours</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>High</td>
                        <td id="day1High">day1High</td>
                        <td id="day2High">day2High</td>
                        <td id="day3High">day3High</td>
                    </tr>
                    <tr>
                        <td>Low</td>
                        <td id="day1Low">day1Low</td>
                        <td id="day2Low">day2Low</td>
                        <td id="day3Low">day3Low</td>
                    </tr>
                </tbody>
            </table>
        </section>
     
        <section id="specialty">
            <h2><a href="fresh.html" class="button">Specialty Drinks</a></h2>
        </section>
    </main>
    <footer>
        <p id="updated-el">Last Updated: <span id="timestamp"></span></p>
        <p><a href="resources.html">Resource/Attribution Page</a></p>
    </footer>
    <script src="scripts/script.js"></script>
    <script src="scripts/weather.js"></script>
</body>
</html>
